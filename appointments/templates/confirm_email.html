{% extends "base.html" %}

{% block content %}
<h2>Email Verification</h2>

<p>A verification code has been sent to <strong>{{ email }}</strong>. Please enter it below to complete your registration.</p>

<form method="POST">
    {% csrf_token %}
    <label for="code">Verification Code:</label>
    <input type="text" id="code" name="code" required>

    <button type="submit">Verify Email</button>
</form>

{% if error %}
<p style="color: red;">{{ error }}</p>
{% endif %}
{% endblock %}
